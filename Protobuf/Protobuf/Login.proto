syntax = "proto3";
package Message;
message LoginC2S {
    int64 uid = 1;
    bytes platform = 2;
}
//登录回复
message LoginS2C {
  int32 mainLevel = 1;//主线关卡进度
  int32 limitLevel = 2;//限时关卡
}
